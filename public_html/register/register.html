<!DOCTYPE html>
<html lang="en">

    <head>
        
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

        </style>

        <script src="UI_controller.js" defer></script>
        <script src="../login/login.js" async></script>
        <script src="register.js" async></script>

    </head>

    <body>

        <div class="top">
            <h1>Register</h1>
        </div>

        <div class="middle">

            <div class="left">

                Username
                <input id="username" type="text" autofocus>

                Password
                <input id="password1" type="password">

                Confirm Password
                <input id="password2" type="password">

            </div>

            <div class="right">

                Account Type
                <select id="acc_type" onchange="updateUI(this.value)">
                    <option value='reader'>Reader</option>
                    <option value='researcher'>Researcher</option>
                </select>

                <div id="personal_info"></div>

            </div>

            <div>
                <input class="button" onclick="register(username, password1, password2, acc_type, personal_info.children)">
            </div>

        </div>

    </body>
