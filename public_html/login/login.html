<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

        </style>
        <script type="text/javascript" src="../lib/ajax.js"></script>
        <script type="text/javascript" src="../lib/redirect.js"></script>
        <script type="text/javascript" src="../lib/login.js"></script>
        <script type="text/javascript">
            function attemptLogin(username_el, password_el) {
                postRequest([username_el, password_el].map(el => el.id + '=' + el.value), "../../private/login/login.php", login, alert);
            }
        </script>

    </head>

    <body>

        <div class="top">
            <h1>MCRT</h1>
        </div>

        <div class="middle">

            <div class="left">

                Username
                <input id="username" type="text" required autofocus><br>

                Password
                <input id="password" type="password" required><br>

                <input type="button" onclick="attemptLogin(username, password)" value="Login"><br>

            </div>

            <div class="right">

                Not registered yet?<br>
                <input type="button" onclick="location.href='../register/register.html';" value="Click here" />

            </div>

        </div>

    </body>

</html>
